<mat-card>
  <mat-toolbar color="primary">
    <span>Carros cadastrados</span>

    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
      (click)="irForm()"
    >
      <span class="material-icons-round"> add_box </span>
    </button>

    <form class="form-busca" [formGroup]="idForm">
      <mat-form-field class="example-full-width" appearance="fill" >
        <mat-label>Modelo</mat-label>
        <input matInput placeholder="Digite o modelo" formControlName="id"/>
      </mat-form-field>

      <button
        type="submit"
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
        (click)="onSubmit()">

        <span class="material-icons-round"> search </span>
      </button>
    </form>
  </mat-toolbar>

  <div *ngIf="carros$ | async as carros; else carregando">
    <table mat-table [dataSource]="carros" class="mat-elevation-z8">
      <!-- Modelo Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let carro">{{ carro.modelo }}</td>
      </ng-container>

      <!-- Marca Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let carro">{{ carro.marca }}</td>
      </ng-container>

      <!-- quantidadePortas Column -->
      <ng-container matColumnDef="quantidadePortas">
        <th mat-header-cell *matHeaderCellDef>Portas</th>
        <td mat-cell *matCellDef="let carro">{{ carro.quantidadePortas }}</td>
      </ng-container>

      <!-- tipoCambio Column -->
      <ng-container matColumnDef="tipoCambio">
        <th mat-header-cell *matHeaderCellDef>Câmbio</th>
        <td mat-cell *matCellDef="let carro">{{ carro.tipoCambio }}</td>
      </ng-container>

      <!-- anoFabricado Column -->
      <ng-container matColumnDef="anoFabricado">
        <th mat-header-cell *matHeaderCellDef>Fabricação</th>
        <td mat-cell *matCellDef="let carro">{{ carro.anoFabricado }}</td>
      </ng-container>

      <!-- tipoCombustivel Column -->
      <ng-container matColumnDef="tipoCombustivel">
        <th mat-header-cell *matHeaderCellDef>Combustível</th>
        <td mat-cell *matCellDef="let carro">{{ carro.tipoCombustivel }}</td>
      </ng-container>

      <!-- editar Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let carro">
          <button
            mat-icon-button
            class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon"
            (click)="onEditar(carro.id)"
          >
            <span class="material-icons">edit</span>
          </button>
        </td>
      </ng-container>

      <!-- excluir Column -->
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let carro">
          <button
            mat-icon-button
            class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon"
            (click)="onDelete(carro.id)"
          >
            <span class="material-icons">delete_forever</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #carregando>
    <div class="carregando-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
